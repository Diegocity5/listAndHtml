<!DOCTYPE html>
<html lang="es"><!--Lenguaje del contenido del proyecto-->
  <head> 
      <meta charset="UTF-8"/><!--Etiqueta de acentos y emojis-->
      <meta name="theme-color" content="green"/><!--colocar color en el window-->
      <meta name="description" content="Find a list of tasty recipes"/><!--description page SEO-->
      <meta name="robots" content="index, follow"/><!--Permitir a los robots que encuentren el index-->
      <title>Recipes of food</title><!--Titulo de la pagina-->
      <meta name="viewport" content="width=device-width, inictial-scale=1.0"><!--Muy importante en responsive desing-->
      <link rel="stylesheet" href="./css/style.css"/><!--buena practica de Vinculación de estilos-->
      <link rel="stylesheet" href="./css/normalize.css"/><!--preformateo de estilos de los navegadores-->
  </head>
  <body>
      <!--Challenge list of shooping-->
      <header>
          <span class="header__title">challenge</span>
      </header>
      <main>
        <section class="main-section-list">
          <h1 class="main-section__title">This is list shooping!</h1>
          <ul class="container-list__items">
              <li class="list__title">Fruits</li>
              <ol class="list__items">
                <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/maple-apple-pecan-cake" target="_blank" rel="nofollow">Apple</a>
                  <figure>
                    <img src="https://countryflagsapi.com/png/america" alt="apple" title="apple red" loading="lazy"/>
                    <figcaption>Credits: john finkeIstein</figcaption>
                  </figure>
                </li>
                <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/brilliant-banana-loaf" target="_blank" rel="nofollow">Banana</a>
                  <figure>
                    <img src="https://countryflagsapi.com/png/america" alt="banana" title="banana" loading="lazy"/>
                    <figcaption>Credits: aleksandarparasic </figcaption>
                 </figure>
                </li>
                <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/watermelon-lollies" target="_blank" rel="nofollow">Watermelon</a>
                 <figure>
                    <img src="https://countryflagsapi.com/png/america" alt="watermelon" title="watermelon" loading="lazy"/>
                    <figcaption>Credits: karolina grabowska</figcaption>
                 </figure>
                </li>
              </ol>
            </ul>
          <ul class="container-list__items"><!--second part-->
              <li class="list__title">Meats</li>
              <ol class="list__items">
                  <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/chicken-biryani" target="_blank" rel="nofollow">Chicken</a>
                    <figure>
                        <img src="https://countryflagsapi.com/png/bahrain" alt="fried chicken" title="fried chicken with sauce" loading="lazy"/>
                        <figcaption>Credits: lukas</figcaption>
                    </figure>
                  </li>
                  <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/beef-curry" target="_blank" rel="nofollow">beef</a>
                    <figure>
                        <img src="https://countryflagsapi.com/png/bahrain" alt="beef" title="beef" loading="lazy"/>
                        <figcaption>Credits: mali maeder </figcaption>
                    </figure>
                  </li>
              </ol>
          </ul>
          <ul class="container-list__items">
              <li class="list__title">Vegetables</li>
              <ol class="list__items">
                 <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/lemon-drizzle-cake" target="_blank" rel="nofollow">Lemon</a>
                    <figure>
                        <img src="https://countryflagsapi.com/png/canada" alt="lemon" title="lemon" loading="lazy"/>
                        <figcaption>Credits: tara winst</figcaption>
                    </figure>
                 </li>
                 <li class="card-item"><a href="https://www.bbcgoodfood.com/recipes/carrot-cream-cheese-cupcakes" target="_blank" rel="nofollow">Carrot</a>
                    <figure>
                        <img src="https://countryflagsapi.com/png/canada" alt="carrot" title="carrot" loading="lazy"/>
                        <figcaption>Credits: Dziana Hasanbekava </figcaption>
                    </figure>
                 </li>
             </ol>
          </ul>
        </section>
        <section>
          <video  preload="auto" poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlgb0IDhQV-QOkBA0JuXqz-4kBgRtChw-Vsg&usqp=CAU" controls>
            <!--Para que el navegador de soporte a más formatos de video en caso de no encontrar el primer source-->
            <source src="./assets/media/food.mp4#t=3,8" /><!-- extencion intervalos de tiempo inicio y final -->
            <source src="./assets/media/food.avi#t=3,8" />
          </video
        </section>
          <section>
            <form name="goodfood" action="login.py" method="GET" target="_blank" autocomplete="on">
              <label for="user-name"><span>Name: <small>*</span></label>
              <input type="text" name="name" id="user-name" placeholder="Enter your name" maxlength="30" required/>
              <label for="user-email"><span>Correo <small>*</span></label>
              <input type="email" name="email" id="user-email" placeholder="example@gmail.com" maxlength="30" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required/>
              <label for="day-chicken"><span>Cook</span></label>
              <input type="date" name="day" id="day-chicken">
              <label for="time-cook"><span>Time Cook</span></label>
              <input type="time" name="hour" id="time-cook">
              <label for="delivery-time"><span>Delivery Time</span></label>
              <input type="datetime-local" id="delivery-time" name="delivery">
               <!--drapdown list-->   
               <label for="user-packing"><span>Packing Type</span></label>     
               <select name="packing" id="user-packing">
                 <option value="small">Small</option>
                 <option value="medium">medium</option>
                 <option value="large">large</option>
               </select>
               <input list="countries" placeholder="Type a country">
               <datalist id="countries">
                 <option value="Argentina">
                 <option value="Bolivia">
                 <option value="Brazil">
                 <option value="Chile">
                 <option value="Colombia">
                 <option value="Ecuador">
                 <option value="Guyana">
                 <option value="Paraguay">
                 <option value="Peru">
                 <option value="Suriname">
               </datalist>
               <input type="submit">
            </form>
          </section>
      </main>
      <footer>
          Made with love
      </footer>
    </body>
</html>
