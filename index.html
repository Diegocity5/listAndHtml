<!DOCTYPE html>
<html lang="es"><!--Lenguaje del contenido del proyecto-->
  <head> 
      <meta charset="UTF-8"/><!--Etiqueta de acentos y emojis-->
      <meta name="theme-color" content="green"/><!--colocar color en el window-->
      <meta name="description" content="Esta página te mostrará fotos de gatos"/><!--description page SEO-->
      <meta name="robots" content="index, follow"/><!--Permitir a los robots que encuentren el index-->
      <title>Recipes of food</title><!--Titulo de la pagina-->
      <meta name="viewport" content="width=device-width, inictial-scale=1.0"><!--Muy importante en responsive desing-->
      <link rel="stylesheet" href="./css/style.css"/><!--Vinculación de estilos-->
  </head>
  <body>
      <!--Challenge list of shooping-->
      <header>
          <span>challenge</span>
      </header>
      <main>
        <section>
          <h1>This is list shooping!</h1>
          <ul>
              <li>Fruits</li>
              <ol>
                <li><a href="https://www.bbcgoodfood.com/recipes/maple-apple-pecan-cake" target="_blank" rel="nofollow">Apple</a>
                  <figure>
                    <img src="https://i.imgur.com/CX9HbIX.jpg" alt="apple" title="apple red" loading="lazy"/>
                    <figcaption>Credits: john finkeIstein</figcaption>
                  </figure>
                </li>
                <li><a href="https://www.bbcgoodfood.com/recipes/brilliant-banana-loaf" target="_blank" rel="nofollow">Banana</a>
                  <figure>
                    <img src="https://i.imgur.com/7nYRL3d.jpg" alt="banana" title="banana" loading="lazy"/>
                    <figcaption>Credits: aleksandarparasic </figcaption>
                 </figure>
                </li>
                <li><a href="https://www.bbcgoodfood.com/recipes/watermelon-lollies" target="_blank" rel="nofollow">Watermelon</a>
                 <figure>
                    <img src="https://i.imgur.com/V0Fomlz.jpg" alt="watermelon" title="watermelon" loading="lazy"/>
                    <figcaption>Credits: karolina grabowska</figcaption>
                 </figure>
                </li>
              </ol>
            </ul>
          <ul>
              <li>Meats</li>
              <ol>
                  <li><a href="https://www.bbcgoodfood.com/recipes/chicken-biryani" target="_blank" rel="nofollow">Chicken</a>
                    <figure>
                        <img src="https://i.imgur.com/7JvJRYy.jpg" alt="fried chicken" title="fried chicken with sauce" loading="lazy"/>
                        <figcaption>Credits: lukas</figcaption>
                    </figure>
                  </li>
                  <li><a href="https://www.bbcgoodfood.com/recipes/beef-curry" target="_blank" rel="nofollow">beef</a>
                    <figure>
                        <img src="https://i.imgur.com/ontvH8R.jpg" alt="beef" title="beef" loading="lazy"/>
                        <figcaption>Credits: mali maeder </figcaption>
                    </figure>
                  </li>
              </ol>
          </ul>
          <ul>
              <li>Vegetables</li>
              <ol>
                 <li><a href="https://www.bbcgoodfood.com/recipes/lemon-drizzle-cake" target="_blank" rel="nofollow">Lemon</a>
                    <figure>
                        <img src="https://i.imgur.com/00h7djv.jpg" alt="lemon" title="lemon" loading="lazy"/>
                        <figcaption>Credits: tara winst</figcaption>
                    </figure>
                 </li>
                 <li><a href="https://www.bbcgoodfood.com/recipes/carrot-cream-cheese-cupcakes" target="_blank" rel="nofollow">Carrot</a>
                    <figure>
                        <img src="https://i.imgur.com/Q975w4u.jpg" alt="carrot" title="carrot" loading="lazy"/>
                        <figcaption>Credits: Dziana Hasanbekava </figcaption>
                    </figure>
                 </li>
             </ol>
          </ul>
        </section>
        <section>
          <form name="goodfood" action="login.py" method="GET" target="_blank" autocomplete="on">
            <label for="user-name"><span>Name: <small>*</span></label>
            <input type="text" name="name" id="user-name" placeholder="Enter your name" maxlength="30" required/>
            <label for="user-email"><span>Correo <small>*</span></label>
            <input type="email" name="email" id="user-email" placeholder="example@gmail.com" maxlength="30" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required/>
            <label for="day-chicken"><span>Cook</span></label>
            <input type="date" name="day" id="day-chicken">
            <label for="time-cook"><span>Time Cook</span></label>
            <input type="time" name="hour" id="time-cook">
            <label for="delivery-time"><span>Delivery Time</span></label>
            <input type="datetime-local" id="delivery-time" name="delivery">
          </form>
        </section>
      </main>
      <footer>
          Made with love
      </footer>
    </body>
</html>
